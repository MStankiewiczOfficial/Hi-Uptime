name: Create Release on file change

on:
  push:
    paths:
      - 'src/Hi-Uptime.bttpreset'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get the commit message
      id: get_commit_message
      run: echo "::set-output name=message::$(git log -1 --pretty=%B)"

    - name: Get the current version
      id: get_version
      run: echo "::set-output name=version::$(date +%Y%m%d%H%M%S)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: ${{ steps.get_commit_message.outputs.message }}
        body: Automatically generated release from GitHub Actions.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/Hi-Uptime.bttpreset
        asset_name: file.txt
        asset_content_type: application/octet-stream